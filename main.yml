  #Play 1 - Backend server related tasks
- name: Play Backend - Install required dependencies , pull image and start contianer
  become: yes
  hosts: backend





 
  tasks:
    - name: Pull backend image
       
      docker_image:
        name: kimutaikk/backend_image_yolo:v1.0.2
        source: pull

    - name: Run the  backend container using the backend image from docker hub 
      
      docker_container: 
        image: kimutaikk/backend_image_yolo:v1.0.2
        name: backend_container
        state: started
        ports: 5009:5009







  

  #Play 2 - Client server related tasks
- name: Play Client - Install required dependencies , pull image and start contianer
  become: yes
  hosts: frontend



  tasks:
    
        
    - name: Pull client image
      
      docker_image:
        name: kimutaikk/client_image_yolo:v1.0.0
        source: pull

    - name: Run the  client container using the client image from docker hub 
      
      docker_container: 
        image: kimutaikk/client_image_yolo:v1.0.0
        name: client_container
        state: started
        ports: 3000:3000



 
   
    
        